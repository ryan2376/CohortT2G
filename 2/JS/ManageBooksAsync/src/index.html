<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Book Library</h1>

    <form action="">
        <i class="fas fa-search"></i>
        <input type="text" >
    </form>

    <div class="dropdown">
        <div class="dropdown-button" id="dropdownButton">Menu</div>

        <!-- Dropdown list items-->
        <div class="menu" id="optionsMenu">
            <div class="menu-item">Genre</div>
            <div class="menu-item">Year</div>
            <div class="menu-item">Name</div>
        </div>
    </div>
    <div id="product-list"></div>

    <template id="product-template">
        <div class="product">
            <img src="" alt="" class="product-image">
            <p class="product-description"><strong>Description:</strong> <span></span></p>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
