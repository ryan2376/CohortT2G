<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Product List</h1>
    <div id="product-list"></div>

    <template id="product-template">
        <div class="product">
            <img src="" alt="" class="product-image">
            <h2 class="product-name"></h2>
            <p class="product-description"><strong>Description:</strong> <span></span></p>
            <p class="product-price"><strong>Price:</strong> <span></span></p>
            <p class="product-category"><strong>Category:</strong> <span></span></p>
            <p class="product-stock"><strong>Stock:</strong> <span></span></p>
        </div>
    </template>

    <script src="get.js"></script>
</body>

</html>
