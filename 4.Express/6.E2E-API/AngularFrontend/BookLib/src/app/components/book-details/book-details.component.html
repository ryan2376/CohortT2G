<!-- src/app/components/book-detail/book-detail.component.html -->
<div *ngIf="book">
    <h2>{{ book.title }}</h2>
    <img [src]="book.image" [alt]="book.title" class="book-image" />
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Description:</strong> {{ book.description }}</p>
</div>
<div *ngIf="!book">
<p>Book not found.</p>
</div>
